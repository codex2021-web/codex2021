apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'SheetsQuickstart'
sourceCompatibility = 1.8
targetCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.api-client:google-api-client:1.30.4'
    compile 'com.google.oauth-client:google-oauth-client-jetty:1.30.6'
    compile 'com.google.apis:google-api-services-sheets:v4-rev581-1.25.0'
    compile 'com.google.protobuf:protobuf-java:3.17.3'
    compile 'com.googlecode.protobuf-java-format:protobuf-java-format:1.2'
    compile 'junit:junit:4.13.1'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.10.5'
    compile 'com.fasterxml.jackson.core:jackson-core:2.9.10'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.9.10'
    compile 'com.squareup.okhttp3:okhttp:[3.12, 4.9.1]'
    compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.12.4'
    compile 'com.google.code.gson:gson:2.8.1'
}